services:
  grafana:
    image: grafana/grafana:11.0.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=tobiasworkstech-ssh-prometheus-datasource
      - GF_LOG_LEVEL=debug
    volumes:
      - ../plugin/dist:/var/lib/grafana/plugins/tobiasworkstech-ssh-prometheus-datasource
      - ./provisioning:/etc/grafana/provisioning
    depends_on:
      - ssh-server
    networks:
      - grafana-net

  # SSH server that hosts Prometheus (simulates remote server)
  ssh-server:
    image: linuxserver/openssh-server:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=testpassword
      - USER_NAME=testuser
      # Enable TCP forwarding for SSH tunneling
      - DOCKER_MODS=linuxserver/mods:openssh-server-ssh-tunnel
    ports:
      - "2222:2222"
    networks:
      - grafana-net

  # Prometheus runs in ssh-server's network namespace
  # This makes Prometheus accessible ONLY via localhost:9090 from ssh-server
  # Exactly simulating the real-world scenario where Prometheus is behind SSH
  prometheus:
    image: prom/prometheus:v2.50.0
    network_mode: "service:ssh-server"
    depends_on:
      - ssh-server
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.listen-address=127.0.0.1:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

networks:
  grafana-net:
    driver: bridge