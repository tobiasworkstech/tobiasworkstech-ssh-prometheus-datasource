name: Release

on:
  push:
    tags:
      - 'v*'

permissions: read-all

jobs:
  release:
    permissions:
      contents: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: grafana/plugin-actions/build-plugin@main
        with:
          go-version: '1.25.5'
          attestation: true
          path: plugin
          # Skip signing - plugin will be signed after Grafana catalog approval
          # policy_token: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
